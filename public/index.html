<!DOCTYPE html>
<html>
  <head><title>OAuth2 Callback</title></head>
  <body>
    <h2>Schwab Authorization Code</h2>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (code) {
        document.write("<p><strong>Copy this code into R:</strong><br>" + code + "</p>");
      } else {
        document.write("<p style='color:red;'>No code found in URL.</p>");
      }
    </script>
  </body>
</html>
